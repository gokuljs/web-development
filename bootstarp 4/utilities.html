<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>utilites!</title>
</head>


<body>
    <div class="container">
        <!--border utitliy-->
        <h1 class="text-center display1"> Utilities</h1>
        <!--border-->
        <h5><span class="border border-primary rounded">give me a border</span></h5>
        <h5><span class="border-top border-primary rounded">give me a border</span></h5>
        <h5><span class="border-bottom border-primary rounded">give me a border</span></h5>
        <h5><span class="border-left border-primary rounded">give me a border</span></h5>
        <h5><span class="border-right border-primary rounded">give me a border</span></h5>
        <h5><span class="border border-primary rounded">give me a border</span></h5>



        <!--padding-->
        <!--rezise take place using rem-->
        <!--in bootstarp 4 spaces takes place from p-0 to p-4-->
        <button class="btn btn-info p-0">hello</button>
        <button class="btn btn-info p-1">hello</button>
        <button class="btn btn-info p-2">hello</button>
        <button class="btn btn-info p-3">hello</button>
        <button class="btn btn-info p-4">hello</button>
        <!--pt,l,r,b is like padding left,bottom,right,top-->
        <button class="btn btn-info pt-5">hello</button>
        <button class="btn btn-info pb-5">hello</button>
        <button class="btn btn-info pl-5">hello</button>
        <button class="btn btn-info pr-5">hello</button>
        <!--padding in both left and right -->
        <button class="btn btn-info px-5">hello</button>
        <!--padding in both top and bottom-->
        <button class="btn btn-info py-5">hello</button>


        <!--margin-->
        <!--syntax simliar to padding instead of p use m-->
        <p class="bg-success text-white m-0">I am M-0</p>
        <p class="bg-success text-white m-1">I am M-</p>
        <p class="bg-success text-white m-2">I am M-0</p>
        <p class="bg-success text-white m-3">I am M-0</p>
        <p class="bg-success text-white m-4">I am M-0</p>
        <p class="bg-success text-white m-5">I am M-0</p>










    </div>
